	<meta charset="utf-8">

<body>

	<!-- ======= Header ======= -->
	<div th:replace="~{fragments/header::header}">
	</div><!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<div th:replace="~{fragments/sidebar::sidebar}">
	</div> <!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Dashboard</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
					<li class="breadcrumb-item active">Dashboard</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal"
			data-bs-whatever="@mdo">New County</button>


		<table class="table table-bordered">
			<thead class="table-dark">

				<tr>
					<th scope="col">Id</th>
					<th scope="col">Description</th>
					<th scope="col">Capital</th>
					<th scope="col">Code</th>
					<th scope="col">#Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="coutries : ${country}">
					<td th:text="${coutries.id}"> </td>
					<td th:text="${coutries.description}"> </td>
					<td th:text="${coutries.capital}"> </td>
					<td th:text="${coutries.code}"> </td>
					<td>
						<a th:href="@{/countries/findById/(id=${coutries.id})}" class="btn btn-primary" id="editButton">
							<i class="bi bi-pencil-square"></i></a>

						<a class="btn btn-info"><i class="bi bi-book"></i></a>

						<a th:href="@{/countries/delete/(id=${coutries.id})}" class="btn btn-danger" id="delButton"><i
								class="bi bi-trash"></i></a>
					</td>
				</tr>

			</tbody>
		</table>
	</main><!-- End #main -->





	<!-- Modal create -->
	<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Country</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/countries/addNew}" method="post">



						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Description:</label>
							<input type="text" class="form-control" id="description" name="description">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Capital:</label>
							<input type="text" class="form-control" id="capital" name="capital">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Code:</label>
							<input type="text" class="form-control" id="code" name="code">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Containt:</label>
							<input type="text" class="form-control" id="continent" name="continent">
						</div>


						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Nationality:</label>
							<input type="text" class="form-control" id="nationality" name="nationality">
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-primary">Save</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal Edit -->
	<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Country</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/countries/update}" method="put">

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Id:</label>
							<input type="text" class="form-control" id="idEdit" name="id" readonly>
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Description:</label>
							<input type="text" class="form-control" id="descriptionEdit" name="description">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Capital:</label>
							<input type="text" class="form-control" id="capitalEdit" name="capital">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Code:</label>
							<input type="text" class="form-control" id="codeEdit" name="code">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Containt:</label>
							<input type="text" class="form-control" id="continentEdit" name="continent">
						</div>


						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Nationality:</label>
							<input type="text" class="form-control" id="nationalityEdit" name="nationality">
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-primary">Save</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</div>


					</form>
				</div>
			</div>
		</div>
	</div>




	<!-- Modal delete-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this ? </p>
				</div>
				<div class="modal-footer">
					<a type="button" class="btn btn-primary" id="confirmDeleteBtn" href="">Yes, Delete</a>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
